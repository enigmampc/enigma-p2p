dist: xenial
sudo: false

language: node_js

node_js:
  - "10.12"

before_install:
  - sudo add-apt-repository ppa:chris-lea/zeromq
  - sudo add-apt-repository ppa:chris-lea/libpgm
  - sudo apt-get update
  - sudo apt-get install libzmq3-dev
  - sudo apt-get install g++
install:
  - npm install package.json

script:
  - npm test

after_success:
  - npm run report-coverage
